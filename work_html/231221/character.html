<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 문자 선택자 : 지정된 태그에 있어서 특정 문자에 스타일 지정 */
        /* 시작 문자 선택자 : ::first-letter, ::first-line */
        p::first-letter{
            font-size:200%;
            color:red
        }
        p::first-line{
            color:blue;
        }
        /* ::selection -> 사용자가 임의로 드래그한 글자 선택 */
        p::selection{
            background-color: lightgray;
            color:green;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus voluptatem inventore porro voluptate quod quia maxime illo nemo, impedit sit cupiditate. Ab assumenda in at ex saepe tempore, incidunt illo?</p>
</body>
</html>
