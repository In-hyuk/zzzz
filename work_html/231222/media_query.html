<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <p>브라우저 창을 늘렸다 줄렸다 해보세요:)</p>
    <hr>

    <!-- picture 태그 : srcset, media 속성 -->
    <!-- src 속성 : 불러오는 속성 / srcset 속성 : src 의미 + "set" -->
    <!-- picture 태그와 source 태그를 함께 사용하여
        보여주는 위치는 공유하되, 불러오는 이미지는 조건에 따라 다르게 설정 -->
    <picture>
        <!-- 높이의 크기가 300px 이하일때, 아래 사진을 보여주어라. -->
        <source srcset="https://item.kakaocdn.net/do/57282cd5bee7a66ab3c7e72c7d69acf84022de826f725e10df604bf1b9725cfd"
            alt="이미지를 불러오지 못하였습니다." media="(max-height:300px)">
        <!-- 아래는, 높이 크기가 300px 초과, 700px 이하일때 표현됨 -->
        <source srcset="https://item.kakaocdn.net/do/57282cd5bee7a66ab3c7e72c7d69acf8f604e7b0e6900f9ac53a43965300eb9a"
            alt="이미지를 불러오지 못하였습니다.">
        <img style="width: 500px; height: 400px;">
        <!-- source 태그들 중 하나는 media 설정을 해주면 안됨
            -> 조건에 상관없이 디폴트로 떠야하는 사진 하나는 있어야함 -->
    </picture>
</body>
</html>
