<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="print">학생정보 출력</button>
    <ol id="list"></ol>

    <script>
        // 1. 5개 값 입력받기(이름, 나이, 성별, 혈액형, 키)
        let name = prompt("이름을 입력하세요.","홍길동");
        let age = Number(prompt("나이를 입력하세요",0));
        let gender = prompt("성별을 입력하세요", "남성 or 여성");
        let blood = prompt("혈액형을 입력하세요.","A");
        let height = prompt("키를 입력하세요.","175");

        // 2. 입력값들로 학생 객체 만들기
        let information = {
            "이름" : name,
            "나이" : age,
            "성별" : gender,
            "혈액형" : blood,
            "키" : height
        };

        // 3. 버튼 입력 시 이벤트 처리
        $(function(){
            let i=0;    // 버튼을 클릭한 횟수를 저장하는 변수
            let index=["이름", "나이", "성별", "혈액형", "키"];
            // information["이름"] = information[index[0]]
            $("#print").click(function(){
                // 버튼을 한번씩 누를 때마다,{key, value}쌍을 하나씩 출력
                // 더 이상 출력할 데이터가 없다면, "데이터가 없음"을 사용자에게 알림
                if (i < index.length) {
                    $("#list").append(`<li>${index[i]} : ${information[index[i]]}</li>`);
                    i++;
                    }
                else{
                    $("#list").append(`<li>데이터가 없습니다</li>`);
                }
            })
        })
    </script>
</body>
</html>
