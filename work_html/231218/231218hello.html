<!-- html의 주석 -->
<!-- 화면 구성을 담당한다 -->

<!-- html:5 입력하면 자동 생성 -->

<!-- 태그 : 화면 구성의 각각의 요소 -->
<!-- 속성 : 각 태그에 대한 설정 -->
<!DOCTYPE html>     <!-- "이 파일 형식이 html 형식이다." 명시 -->
<html lang="en">    <!-- 화면 구성의 모든 것을 이 태그 안에 작성 -->    
<head>      <!-- 화면 구성을 보조하는 역할 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Title</title>
</head>
<body>      <!-- 화면 구성 결과가 나타나는 곳 -->
    <p style="color:blue; background-color:coral">Hello World Body</p>
</body>
</html>
