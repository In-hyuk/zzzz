<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
           let n1 = prompt("첫번째 숫자 입력");
           let n2 = prompt("두번째 숫자 입력");
            // 0 0을 입력하면 종료합니다
            if (n1 === "0" && n2 === "0") {
                break;
            } 
           let a = prompt("원하는 사칙연산 입력");

            // 입력값을 숫자로 변환합니다
            let num1 = Number(n1);
            let num2 = Number(n2);

            // 계산 함수를 호출하여 결과를 출력합니다
            alert(calc(num1, num2, a));
        }

        function calc(n1, n2, a) {
            if (a === "+") {
                return n1 + n2;
            } else if (a === "-") {
                return n1 - n2;
            } else if (a === "*") {
                return n1 * n2;
            } else if (a === "/") {
                return n1 / n2;
            } else if (a === "%") {
                return n1 % n2;
            }
        }
    </script>
</body>
</html>
