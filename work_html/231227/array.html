<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 : "여러 개의 값을 하나의 이름으로 저장하는 공간"
        //      js 같은 경우엔, 자료형의 제약이 없고 공간의 제약 없음
        //      배열 이름이랑 "이게 배열이다" 라는 것만 명시하면 사용에 지장없음

        // "introduce 라는 변수는 배열이다." 라고 선언한 것
        let introduce = [];

        // 임의의 위치를 지정해서 값을 넣을 수 있음
        introduce[1]="apple";
        for(let i=0; i<5; i++){
            introduce[i]=100;
        }

        // push()를 통해서 순차적으로 삽입
        introduce.push("이유나");
        introduce.push(25);
        introduce.push(false);

        // 이름, 나이, 성별(boolean타입) 입력받고
        // 이들을 하나의 배열에 저장한다. 그리고 배열에 저장된 값들을 순차적으로 html에 출력한다
        let name = prompt("이름을 입력하세요.");
        let input = prompt("나이를 입력하세요.");       // string 형
        let age = Number(input);                        // number 로 형변환
        let tf = confirm("남성이면 확인, 여성이면 취소를 눌러주세요.");
        if(tf===true){      // "확인"을 누른 경우
            tf="남자";
        }
        else{               // "취소"를 누른 경우
            tf="여자";
        }
        // 배열 값 삽입
        introduce[0]= name;
        introduce[1]= age;
        introduce[2]= tf;
        // 출력
        document.write(`이름: ${introduce[0]} <br> 나이: ${introduce[1]} <br> 성별: ${introduce[2]}`);
        
        // console.log() : 콘솔창 출력 - 개행("\n")
        // document.write() : html body 출력 = 개행("<br>")
    </script>
</body>
</html>
